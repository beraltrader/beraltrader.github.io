<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Beraltrader</title>
  <style>
    body {
      width: 850px;
      margin-left: auto;
      margin-right: auto;
      text-align: ;
      font-family: Arial, sans-serif;
      font-size: 100%;
    }
    header {
      padding: 5px;
      text-align: left;
    }
    bodier {
      display: block;
      padding: 20px;
    }
    img.resize {
      max-width:99%;
      max-height:99%;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    
    .item1 { grid-area: header; }
    .item2 { grid-area: menu; }
    .item3 { grid-area: main; }
    .item4 { grid-area: right; }
    .item5 { grid-area: footer; }

    .grid-container {
      display: grid;
      grid-template-areas:
        'header header header header header header'
        'menu main main main right right'
        'menu footer footer footer footer footer';
      gap: 10px;
      background-color: #2196F3;
      padding: 10px;
    }

    .grid-container > div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }
  </style>
</head>

<body>
  
  <div class="grid-container">
    <div class="item1">Header</div>
    <div class="item2">Menu</div>
    <div class="item3">Main</div>  
    <div class="item4">Right</div>
    <div class="item5">Footer</div>
  </div>
  <header>
    <h1>Beraltrader</h1>
  </header>
  <hr>
  <bodier>
    <h2>2022</h2>
    <ul>
      <li>Jul</li>
    </ul>
  </bodier>
    
</body>

</html>
